<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Tab</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Anta&display=swap');
		body {
			font-family: "Anta";
			text-align: center;
			background: linear-gradient(90deg,rgb(150,0,0),rgb(0,0,150));
		}
		#search {
			border-radius: 100px;
			font-size: 20px;
			width: 500px;
			height: 40px;
			border: 1px solid #ccc;
		}
		#clock {
			color: rgb(255, 255, 255);
			margin-top: 100px;
			font-size: 150px;
		}
	</style>
</head>
<body>
	<div id="clock">0:00:00 AM</div>
	<br><br><br>
	<input id="search" type="text" placeholder="Type an URL or Search something..." aria-live="polite">
	<script type="text/javascript">
		setInterval(showTime, 0);
		function showTime() {
			let hour = new Date().getHours();
			let min = new Date().getMinutes();
			let sec = new Date().getSeconds();
			hour = hour < 10 ? "0" + hour : hour;
			min = min < 10 ? "0" + min : min;
			sec = sec < 10 ? "0" + sec : sec;
			let currentTime = hour + ":" + min + ":" + sec;
			document.getElementById("clock").innerHTML = currentTime;
		}
		function check(element) {
			let txt = document.getElementById(element).value;
			if (txt.includes('link:')) {
				location.href = txt.replace(/^link:/, "");;
			} else {
				location.href = 'https://www.google.com/search?q=' + txt;
			}
		}
		document.addEventListener("keydown", function(event) {if (event.key === 'Enter') {check('search');}});
	</script>
</body>
</html>
